spring:
  application:
    name: sandbox
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/sandbox
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

